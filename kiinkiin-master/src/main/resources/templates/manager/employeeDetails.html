<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Title</title>
    <style>

        body{
            background-color: #ffe0b2 ;
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-wrapper" style="background-color: #ffcc80" >
        <img class="logo" src="/logo.png" width="80" height="60"/>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/" class="waves-effect waves-light btn" style="background-color: #b29559">Logout</a></li>
            <li><a href="/manager/employeesList" class="waves-effect waves-light btn" style="background-color: #b29559">Back</a></li>

        </ul>

    </div>
</nav>

<div class="container" >
    <div class="row">

        <div class="col s12 m7">
            <h2 class="header"> <span th:text="${employee.name}"> </span> </h2>
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <p  th:text="'Name: ' + ${employee.name}"></p>
                        <p  th:text="'CPR: ' + ${employee.cpr}"></p>
                        <p  th:text="'Position: ' + ${employee.position}"></p>
                        <p  th:text="'Email: ' + ${employee.email}"></p>
                        <p  th:text="'Address: ' + ${employee.address}"></p>
                        <p  th:text="'City: ' + ${employee.city}"></p>
                        <p  th:text="'Country: ' + ${employee.country}"></p>
                        <p  th:text="'Gender: ' + ${employee.gender}"></p>
                    </div>
                    <div class="card-action">
                        <p  th:text="'Phone number: ' + ${employee.phoneNumber}"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>



</body>
</html>
