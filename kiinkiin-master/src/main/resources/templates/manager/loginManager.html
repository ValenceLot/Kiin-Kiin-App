<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <Style>
        body{
            background-color: #ffe0b2 ;
        }
    </Style>
</head>
<body>
<div class="container container-login" align="center">
    <form action="/manager/loginManager" method="post">
        <div class="main-container">

            <div class="form-container">

                <div class="form-group">
                    <h2> Sign in as a manager</h2>

                    <label for="username">Username</label>

                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>

                    <input type="password" class="form-control ok-password" id="password" name="password"
                           placeholder="Enter Password">

                </div>

                <button type="submit" class="btn btn-primary" style="background-color: #b29559">Login</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
